<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact V1</title>
        <meta charset="UTF-8">
        <meta
        content="width=device-width, initial-scale=1" name="viewport">
        <!--===============================================================================================-->
        <link
        href="images/icons/favicon.ico" rel="icon" type="image/png"/>
        <!--===============================================================================================-->
        <link
        href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!--===============================================================================================-->
        <link
        href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!--===============================================================================================-->
        <link
        href="vendor/animate/animate.css" rel="stylesheet" type="text/css">
        <!--===============================================================================================-->
        <link
        href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" type="text/css">
        <!--===============================================================================================-->
        <link
        href="vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
        <!--===============================================================================================-->
        <link href="css/util.css" rel="stylesheet" type="text/css">
        <link
        href="css/main.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    </head>
    <body>

        <div class="contact1">
            <div class="container-contact1">
                <div class="contact1-pic js-tilt" data-tilt>
                    <img alt="IMG" src="images/img-01.png">
                </div>

                <form action="/" class="contact1-form validate-form" method="POST">
                    <span class="contact1-form-title">
                        Get in touch
                    </span>

                    <div class="wrap-input1 validate-input" data-validate="Name is required">
                        <input class="input1" name="name" placeholder="Name" type="text">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input1" name="email" placeholder="Email" type="text">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate="Subject is required">
                        <input class="input1" name="subject" placeholder="Subject" type="text">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="wrap-input1 validate-input" data-validate="Message is required">
                        <textarea class="input1" name="message" placeholder="Message"></textarea>
                        <span class="shadow-input1"></span>
                    </div>
                    <div>
                       <button class="btn">
							<input type="submit" value="Submit"><span class="badge badge-primary"></span>
					   </button>
                    </div>



                </form>
            </div>
        </div>


        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/tilt/tilt.jquery.min.js"></script>
        <script>
            $('.js-tilt').tilt({scale: 1.1})
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-23581568-13');
        </script>

        <!--===============================================================================================-->
        <script src="js/main.js"></script>

    </body>
</html>
